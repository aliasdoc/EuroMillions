AA\EuroMillionsBundle\Entity\Draw:
    type: entity
    repositoryClass: DrawRepository
    table: draw
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        number1:
            type: integer
            length: 2
            nullable: false
        number2:
            type: integer
            length: 2
            nullable: false
        number3:
            type: integer
            length: 2
            nullable: false
        number4:
            type: integer
            length: 2
            nullable: false
        number5:
            type: integer
            length: 2
            nullable: false
        star1:
            type: integer
            length: 2
            nullable: false
        star2:
            type: integer
            length: 2
            nullable: false
        date:
            type: datetime
            nullable: false
    
